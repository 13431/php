{extend name="_cfxfd/layout"}

{block name="content"}
{:renderBread(["类别管理", "类别列表"])}

<div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
    <a class="btn btn-primary radius" data-title="添加类别"
       href="/admin/category/add"><i class="Hui-iconfont">&#xe600;</i> 添加类别</a>
    </span>
</div>

<div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
        <tr class="text-c">
            <th width="80">ID</th>
            <th>名字</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="cates" id="v"}
        <tr class="text-c">
            <td>{$v.id}</td>
            <td class="text-l">{$v.name}</td>
            <td class="f-14 td-manage">
                <a style="text-decoration:none" class="ml-5"
                   href="/admin/category/edit?id={$v.id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                <a style="text-decoration:none" class="ml-5" onclick="if(!window.confirm('您是否要删除呢?')) window.event.preventDefault();"
                   href="/admin/category/delete?id={$v.id}"
                   title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>

{/block}
