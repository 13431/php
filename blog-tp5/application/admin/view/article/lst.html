{extend name="_cfxfd/layout"}

{block name="content"}
{:renderBread(['文章管理'])}

<div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l">
    <a class="btn btn-primary radius" data-title="添加文章" _href="article-add.html"
       href="/admin/article/edit"><i class="Hui-iconfont">&#xe600;</i> 添加文章</a>
    </span>
    <span class="r">共有数据：<strong>{$count}</strong> 条</span>
</div>

<div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
        <tr class="text-c">
            <th width="80">ID</th>
            <th>标题</th>
            <th width="80">分类</th>
            <th width="80">作者</th>
            <th width="120">创作时间</th>
            <th width="75">浏览次数</th>
            <th width="120">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="articles" id="v"}
        <tr class="text-c">
            <td>{$v.id}</td>
            <td class="text-l">{$v.title}</td>
            <td>{:getNameById($cates, $v.cateid)}</td>
            <td>{$v.author}</td>
            <td>{$v.time}</td>
            <td>{$v.click}</td>
            <td class="f-14 td-manage">
                <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')"
                   href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                <a style="text-decoration:none" class="ml-5" onclick="if(!window.confirm('您是否要删除呢?')) window.event.preventDefault();"
                   href="/admin/article/delete?id={$v.id}"
                   title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>

{/block}
