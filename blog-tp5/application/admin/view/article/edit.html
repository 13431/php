{extend name="_cfxfd/layout"}

{block name="content"}

{:renderBread(["文章管理", "添加文章"])}

<!--加载相关的 js -->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>


<form action="/admin/article/edit" method="post" class="form form-horizontal" id="form-admin-add">
    <input type="hidden" name="XDEBUG_SESSION_START" value="PHPSTORM" >
    <input type="hidden" name="id" value="{$article.id}" >
    <div class="row cl">
        <label class="form-label col-sm-2"><span class="c-red">*</span>文章标题：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$article.title}" placeholder="文章标题" id="title" name="title">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-sm-2"><span class="c-red">*</span>文章作者：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$article.author}" placeholder="文章作者" id="author" name="author">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-sm-2"><span class="c-red">*</span>文章关键词：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$article.keywords}" placeholder="关键词，请使用 , 分割" id="keywords" name="keywords">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-sm-2"><span class="c-red">*</span>文章摘要：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="文章摘要，至少要200字" id="digest" name="digest" value="{$article.digest}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-sm-2">文章分类：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="cateid" size="1">
                    {volist name="cates" id="cate"}
					<option value="{$cate.id}" {if condition="$cate.id==$article.cateid"}selected{/if}>{$cate.name}</option>
                    {/volist}
				</select>
				</span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-sm-2"><span class="c-red">*</span>文章内容：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <script id="content" name="content" type="text/plain">
                {$article.content}
            </script>
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</form>


<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>

{/block}
